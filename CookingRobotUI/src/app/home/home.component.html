<button mat-raised-button color="primary" class="recipe-toolbar" [routerLink]="['/create']">Add recipe</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="selectRecipe(element)"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}}
      </td>
    </ng-container>
  
    <!-- isVeg Column -->
    <ng-container matColumnDef="isVeg">
      <th mat-header-cell *matHeaderCellDef> Veg/ Non veg </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.isVeg" style="color: green; font-size: medium;">check_circle</mat-icon>
        <mat-icon *ngIf="!element.isVeg" style="color: red; font-size: medium;">check_circle</mat-icon>
      </td>
    </ng-container>

    <!-- cookingTime Column -->
    <ng-container matColumnDef="cookingTime">
      <th mat-header-cell *matHeaderCellDef> Cooking time </th>
      <td mat-cell *matCellDef="let element">
        {{element.cookingTime}} m
      </td>
    </ng-container>
  
    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No results found</td>
    </tr>
  </table>
  
<div *ngIf="selectedRecipe">
  <mat-card>
    <mat-card-subtitle>{{selectedRecipe.cookingTime}} mins</mat-card-subtitle>
    <mat-card-title>{{selectedRecipe.name}}</mat-card-title>
    <mat-card-content>
        <div>Steps: 
            <div *ngFor="let i of selectedRecipe.steps">
                {{i.name}}
            </div>
        </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-button (click)="cookRecipe()">Start cooking</button>
        <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
</div>
